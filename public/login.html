<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login - Secure Access Portal</title>
    <meta name="description" content="Secure login portal with modern design and professional user experience">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        /* CSS Custom Properties - Design System */
        :root {
            --background: 210 20% 98%;
            --foreground: 215 25% 27%;
            --card: 0 0% 100%;
            --card-foreground: 215 25% 27%;
            --primary: 217 91% 60%;
            --primary-foreground: 0 0% 100%;
            --primary-glow: 217 91% 70%;
            --secondary: 210 40% 94%;
            --secondary-foreground: 215 25% 27%;
            --muted: 210 40% 96%;
            --muted-foreground: 215 13% 65%;
            --accent: 217 91% 95%;
            --accent-foreground: 217 91% 40%;
            --destructive: 0 84% 60%;
            --destructive-foreground: 0 0% 100%;
            --border: 214 32% 91%;
            --input: 214 32% 91%;
            --ring: 217 91% 60%;

            /* Professional gradients */
            --gradient-primary: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--primary-glow)));
            --gradient-background: linear-gradient(135deg, hsl(210 40% 98%) 0%, hsl(220 30% 96%) 100%);
            --gradient-card: linear-gradient(145deg, hsl(0 0% 100% / 0.9), hsl(0 0% 100% / 0.7));
            
            /* Shadows */
            --shadow-soft: 0 4px 20px -2px hsl(217 91% 60% / 0.1);
            --shadow-medium: 0 8px 30px -4px hsl(217 91% 60% / 0.15);
            --shadow-strong: 0 20px 40px -8px hsl(217 91% 60% / 0.25);

            /* Animation timing */
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);

            --radius: 0.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--gradient-background);
            color: hsl(var(--foreground));
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOutRight {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Layout Classes */
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
            background-image: url('https://images.unsplash.com/photo-1557804506-669a67965ba0?q=80&w=2074&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .background-overlay {
            position: absolute;
            inset: 0;
            background: hsl(var(--background) / 0.2);
            backdrop-filter: blur(4px);
        }

        .nav {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 10;
        }

        .nav-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            border-radius: var(--radius);
            color: var(--foreground) ;
            font-family: inherit;
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition-smooth);
            backdrop-filter: blur(4px);
            text-gray-900 ;
        }

        .nav-button:hover {
            color: hsl(var(--foreground));
            background: hsl(0 0% 100% / 0.1);
        }

        /* Card Styles */
        .glass-card {
            backdrop-filter: blur(24px);
            border: 1px solid hsl(0 0% 100% / 0.2);
            background: var(--gradient-card);
            box-shadow: var(--shadow-medium);
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 28rem;
            position: relative;
            z-index: 5;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .icon-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background: hsl(var(--primary) / 0.1);
            margin-bottom: 1rem;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
        }

        /* Toggle Switch Styles */
        .toggle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .toggle-switch {
            position: relative;
            display: inline-flex;
        }

        .toggle-track {
            position: relative;
            display: flex;
            background: hsl(var(--muted) / 0.5);
            border-radius: 9999px;
            padding: 0.25rem;
            backdrop-filter: blur(4px);
            border: 1px solid hsl(var(--border) / 0.5);
        }

        .toggle-indicator {
            position: absolute;
            top: 0.25rem;
            bottom: 0.25rem;
            border-radius: 9999px;
            background: hsl(var(--primary));
            box-shadow: var(--shadow-soft);
            transition: var(--transition-smooth);
            width: calc(50% - 0.125rem);
        }

        .toggle-button {
            position: relative;
            z-index: 10;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 9999px;
            border: none;
            background: transparent;
            cursor: pointer;
            transition: var(--transition-smooth);
            min-width: 5rem;
            font-family: inherit;
        }

        .toggle-button.active {
            color: hsl(var(--primary-foreground));
        }

        .toggle-button:not(.active) {
            color: hsl(var(--muted-foreground));
        }

        .toggle-button:not(.active):hover {
            color: hsl(var(--foreground));
        }

        /* Form Styles */
        .form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: hsl(var(--foreground) / 0.8);
        }

        .input-container {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: hsl(var(--muted-foreground));
            width: 1rem;
            height: 1rem;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            padding-left: 2.5rem;
            background: hsl(0 0% 100% / 0.8);
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            font-family: inherit;
            font-size: 0.875rem;
            transition: var(--transition-smooth);
            backdrop-filter: blur(8px);
        }

        .input-field:focus {
            outline: none;
            border-color: hsl(var(--primary));
            box-shadow: 0 0 0 2px hsl(var(--primary) / 0.2);
        }

        .input-field.with-right-icon {
            padding-right: 2.5rem;
        }

        .input-right-icon {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: hsl(var(--muted-foreground));
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: var(--transition-smooth);
        }

        .input-right-icon:hover {
            color: hsl(var(--foreground));
        }

        /* Checkbox and Link Row */
        .form-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox {
            width: 1rem;
            height: 1rem;
            accent-color: hsl(var(--primary));
        }

        .checkbox-label {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
            cursor: pointer;
        }

        .link {
            color: hsl(var(--primary));
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: var(--transition-smooth);
        }

        .link:hover {
            color: hsl(var(--primary) / 0.8);
        }

        /* Button Styles */
        .btn-primary {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--gradient-primary);
            color: hsl(var(--primary-foreground));
            border: none;
            border-radius: var(--radius);
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-smooth);
            box-shadow: var(--shadow-soft);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary:hover:not(:disabled) {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .signup-text {
            text-align: center;
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
            margin-top: 1rem;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 1.25rem;
            right: 1.25rem;
            padding: 0.75rem 1.25rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-strong);
            backdrop-filter: blur(8px);
            z-index: 1000;
            max-width: 20rem;
            animation: slideInRight 0.5s ease-out forwards;
        }

        .toast.success {
            background: hsl(142 76% 36%);
            color: white;
            border: 1px solid hsl(142 76% 46%);
        }

        .toast.error {
            background: hsl(var(--destructive));
            color: hsl(var(--destructive-foreground));
            border: 1px solid hsl(var(--destructive) / 0.5);
        }

        .toast.exit {
            animation: slideOutRight 0.5s ease-in forwards;
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .glass-card {
                padding: 1.5rem;
            }

            .nav {
                top: 1rem;
                left: 1rem;
            }

            .toggle-button {
                min-width: 4rem;
                padding: 0.5rem 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Background overlay -->
        <div class="background-overlay"></div>
        
        <!-- Navigation -->
        <nav class="nav">
            <button class="nav-button" onclick="goBack()">
               <a  href="landing.html"> <i data-lucide="arrow-left"></i>
                Back to Home
            </button></a>
        </nav>

        <!-- Login Card -->
        <div class="glass-card animate-fadeInUp">
            <!-- Header -->
            <div class="header">
                <div class="icon-container">
                    <i id="header-icon" data-lucide="user"></i>
                </div>
                <h1 id="title" class="title">Welcome Back</h1>
                <p id="subtitle" class="subtitle">Sign in to continue your journey</p>
            </div>

            <!-- User/Admin Toggle -->
            <div class="toggle-container">
                <div class="toggle-switch">
                    <div class="toggle-track">
                        <div id="toggle-indicator" class="toggle-indicator"></div>
                        <button type="button" id="user-toggle" class="toggle-button active" onclick="switchToUser()">
                            User
                        </button>
                        <button type="button" id="admin-toggle" class="toggle-button" onclick="switchToAdmin()">
                            Admin
                        </button>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <form id="login-form" class="form" onsubmit="handleSubmit(event)">
                <!-- Username Input -->
                <div class="input-group">
                    <label for="username" class="input-label">Username</label>
                    <div class="input-container">
                        <i class="input-icon" data-lucide="user"></i>
                        <input
                            id="username"
                            name="username"
                            type="text"
                            placeholder="Enter your username"
                            class="input-field"
                            required
                        />
                    </div>
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <label for="password" class="input-label">Password</label>
                    <div class="input-container">
                        <i class="input-icon" data-lucide="lock"></i>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            placeholder="Enter your password"
                            class="input-field with-right-icon"
                            required
                        />
                        <button type="button" class="input-right-icon" onclick="togglePassword()">
                            <i id="password-icon" data-lucide="eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="form-row">
                    <div class="checkbox-group">
                        <input id="remember" name="remember" type="checkbox" class="checkbox" />
                        <label for="remember" class="checkbox-label">Remember me</label>
                    </div>
                    <a href="forgot.html" class="link">Forgot password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submit-btn" class="btn-primary">
                    <span id="submit-text">Sign In</span>
                </button>

                <!-- Sign Up Link -->
                <p class="signup-text">
                    Don't have an account? 
                    <a href="registration.html" class="link">Sign up</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Global state
        let isAdmin = false;
        let showPassword = false;
        let isLoading = false;

        // DOM elements
        const toggleIndicator = document.getElementById('toggle-indicator');
        const userToggle = document.getElementById('user-toggle');
        const adminToggle = document.getElementById('admin-toggle');
        const headerIcon = document.getElementById('header-icon');
        const title = document.getElementById('title');
        const subtitle = document.getElementById('subtitle');
        const passwordField = document.getElementById('password');
        const passwordIcon = document.getElementById('password-icon');
        const submitBtn = document.getElementById('submit-btn');
        const submitText = document.getElementById('submit-text');
        const loginForm = document.getElementById('login-form');

        // Switch to User mode
        function switchToUser() {
            if (!isAdmin) return;
            
            isAdmin = false;
            updateToggleUI();
            updateHeaderContent();
        }

        // Switch to Admin mode
        function switchToAdmin() {
            if (isAdmin) return;
            
            isAdmin = true;
            updateToggleUI();
            updateHeaderContent();
        }

        // Update toggle switch UI
        function updateToggleUI() {
            if (isAdmin) {
                toggleIndicator.style.transform = 'translateX(calc(100% + 0.25rem))';
                userToggle.classList.remove('active');
                adminToggle.classList.add('active');
            } else {
                toggleIndicator.style.transform = 'translateX(0)';
                adminToggle.classList.remove('active');
                userToggle.classList.add('active');
            }
        }

        // Update header content based on mode
        function updateHeaderContent() {
            if (isAdmin) {
                headerIcon.setAttribute('data-lucide', 'shield');
                title.textContent = 'Admin Access';
                subtitle.textContent = 'Please sign in with admin credentials';
            } else {
                headerIcon.setAttribute('data-lucide', 'user');
                title.textContent = 'Welcome Back';
                subtitle.textContent = 'Sign in to continue your journey';
            }
            // Refresh icons after changing attributes
            lucide.createIcons();
        }

        // Toggle password visibility
        function togglePassword() {
            showPassword = !showPassword;
            
            if (showPassword) {
                passwordField.type = 'text';
                passwordIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordField.type = 'password';
                passwordIcon.setAttribute('data-lucide', 'eye');
            }
            
            // Refresh icons after changing attributes
            lucide.createIcons();
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            // Remove existing toast
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            // Create new toast
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;

            document.body.appendChild(toast);

            // Remove toast after 3 seconds
            setTimeout(() => {
                toast.classList.add('exit');
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.remove();
                    }
                }, 500);
            }, 3000);
        }

        // Handle form submission
        async function handleSubmit(event) {
            event.preventDefault();
            
            if (isLoading) return;
            
            const formData = new FormData(loginForm);
            const username = formData.get('username');
            const password = formData.get('password');
            const rememberMe = formData.get('remember') === 'on';

            // Set loading state
            isLoading = true;
            submitBtn.disabled = true;
            submitText.textContent = 'Signing in...';
            submitBtn.classList.add('animate-pulse');

            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Simulate success/failure
                const shouldSucceed = username && password;
                
                if (shouldSucceed) {
                    const userType = isAdmin ? 'Admin' : 'User';
                    showToast(`Welcome back, ${userType} ${username}!`, 'success');
                    
                    // Simulate redirect after success
                    setTimeout(() => {
                        console.log('Redirecting to dashboard...', {
                            username,
                            isAdmin,
                            rememberMe
                        });
                    }, 1000);
                } else {
                    showToast('Invalid credentials. Please try again.', 'error');
                }
                
            } catch (error) {
                showToast('Network error. Please try again.', 'error');
            } finally {
                // Reset loading state
                isLoading = false;
                submitBtn.disabled = false;
                submitText.textContent = 'Sign In';
                submitBtn.classList.remove('animate-pulse');
            }
        }

        // Navigation function
        function goBack() {
            // In a real application, this would navigate back
            console.log('Navigating back to home...');
            showToast('Navigation functionality would be implemented here', 'success');
        }

        // Initialize the form
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial state
            updateToggleUI();
            updateHeaderContent();
            
            // Add some entrance animations with delays
            setTimeout(() => {
                const elements = document.querySelectorAll('.input-group, .form-row, .btn-primary, .signup-text');
                elements.forEach((el, index) => {
                    setTimeout(() => {
                        el.classList.add('animate-fadeInUp');
                    }, index * 100);
                });
            }, 200);
        });
         // Handle form submission
    async function handleSubmit(event) {
        event.preventDefault();
        
        if (isLoading) return;
        
        const formData = new FormData(loginForm);
        const username = formData.get('username');
        const password = formData.get('password');
        const rememberMe = formData.get('remember') === 'on';

        // Set loading state
        isLoading = true;
        submitBtn.disabled = true;
        submitText.textContent = 'Signing in...';
        submitBtn.classList.add('animate-pulse');

        try {
            // Simulate API call
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Simulate success/failure
            const shouldSucceed = username && password;
            
            if (shouldSucceed) {
                const userType = isAdmin ? 'Admin' : 'User';
                showToast(`Welcome back, ${userType} ${username}!`, 'success');
                
                // Redirect after success
                setTimeout(() => {
                    if (isAdmin) {
                        window.location.href = "admin-home.html";
                    } else {
                        window.location.href = "home.html";
                    }
                }, 1000);
            } else {
                showToast('Invalid credentials. Please try again.', 'error');
            }
            
        } catch (error) {
            showToast('Network error. Please try again.', 'error');
        } finally {
            // Reset loading state
            isLoading = false;
            submitBtn.disabled = false;
            submitText.textContent = 'Sign In';
            submitBtn.classList.remove('animate-pulse');
        }
    }
    </script>
</body>
</html>
